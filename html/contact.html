<!-- Hero Section -->
<header class="bg-primary text-white text-center py-5 mb-4">
  <div class="container">
    <h1 class="display-4">Vennekredsen: En Støttegruppe for Hashøjskolens Børn</h1>
    <p class="lead">Dedikeret til at forbedre hverdagen for børnene på Hashøjskolen i Slots Bjergby.</p>
  </div>
</header>

<main class="container my-4">
  <section id="vennekredsen" class="mb-5">
    <h2 class="text-center">Kontakt os</h2>
    <form id="contactForm" class="mx-auto" style="max-width: 500px;">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark btn-block">Submit</button>
    </form>
  </section>
</main>

<!-- Footer -->
