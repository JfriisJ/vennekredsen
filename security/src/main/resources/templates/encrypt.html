<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        async function encryptString() {
            const input = document.getElementById('inputString').value;
            if (input) {
                const response = await fetch(`/encrypt?input=${encodeURIComponent(input)}`);
                if (response.ok) {
                    const encrypted = await response.text();
                    document.getElementById('result').innerText = encrypted;
                } else {
                    document.getElementById('result').innerText = 'Error encrypting string.';
                }
            } else {
                document.getElementById('result').innerText = 'Please enter a string to encrypt.';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Encrypt String</h1>
    <input type="text" id="inputString" placeholder="Enter string to encrypt">
    <button onclick="encryptString()">Encrypt</button>
    <div class="result" id="result"></div>
</div>
</body>
</html>
